
// Add offset to match the mk2 pod
@INTERNAL[FASAGeminiInt2_KGT_MAS]
{
	offset = 0, 0.10, 0 // 0.15
}

// Add Up CONTROLPOINT
@PART[Mk2Pod]:FINAL
{
	@MODULE[ModuleCommand]
	{
		CONTROLPOINT
		{
			name = up
			displayName = Up
			orientation = -90,0,0
		}
	}
}

