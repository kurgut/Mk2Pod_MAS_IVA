MAS_PAGE
{
	name = MAS_APEx_MFD40x20_PG_ScienceTransmit_V2		//ALCOR_MFD40x20_ScienceTransmit

	onEntry = fc.SetPersistent("%AUTOID%-Page", 2)

	//  button_ESC   - id 3
