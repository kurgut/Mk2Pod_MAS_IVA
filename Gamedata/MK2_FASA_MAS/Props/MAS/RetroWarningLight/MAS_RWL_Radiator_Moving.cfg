PROP
{
	name = MAS_RWL_Radiator_Moving

	MODEL
	{
		model = ASET/ASET_Props/Instruments/RetroWarningLight/RetroWarningLight
	}

	MODULE
	{
		name = MASComponent

		TEXT_LABEL
		{
			name = Warning Text
			transform = WarningTextCenter
			fontSize = 3.2
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = never
			passiveColor = COLOR_MOARdV_UnlitBlackText
			text = RADIATOR$$$MOVING
		}

		COLOR_SHIFT
		{
			name = Alarm lights
			transform = RetroWarningLights
			passiveColor = COLOR_MOARdV_RWL_Off
			colorName = _EmissiveColor
			activeColor = COLOR_MOARdV_RWL_White
			variable = fc.Conditioned(fc.RadiatorMoving() > 0 or fc.RadiatorMoving() < 0)
			flashRate = 0.4
		}

		// endUV: y = 0.8 = Green; 0.6 = Red; 0.4 = Amber; 0.2 = White
		TEXTURE_SHIFT
		{
			name = Light shift
			transform = RetroWarningLights
			startUV = 0.0, 0.0
			layers = _MainTex _Emissive
			endUV = 0.0, 0.2
			variable = fc.Conditioned(fc.RadiatorMoving() > 0 or fc.RadiatorMoving() < 0)
		}
	}
}
