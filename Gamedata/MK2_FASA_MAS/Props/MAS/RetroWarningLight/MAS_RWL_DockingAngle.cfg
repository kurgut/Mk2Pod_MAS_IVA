PROP
{
	name = MAS_RWL_DockingAngle

	MODEL
	{
		model = ASET/ASET_Props/Instruments/RetroWarningLight/RetroWarningLight
	}

	MODULE
	{
		name = MASComponent

		TEXT_LABEL
		{
			name = Warning Text
			transform = WarningTextCenter
			fontSize = 3.5
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = never
			passiveColor = COLOR_MOARdV_UnlitBlackText
			text = ANGLE
		}

		COLOR_SHIFT
		{
			name = Alarm lights
			transform = RetroWarningLights
			passiveColor = COLOR_MOARdV_RWL_Off
			colorName = _EmissiveColor
			activeColor = COLOR_MOARdV_RWL_Red
			variable = fc.Conditioned(fc.TargetDistance() < 10 and (fc.PitchTarget() > 1.5 or fc.YawTarget() > 1.5))
		}

		// endUV: y = 0.8 = Green; 0.6 = Red; 0.4 = Amber; 0.2 = White
		TEXTURE_SHIFT
		{
			name = Light shift
			transform = RetroWarningLights
			startUV = 0.0, 0.0
			layers = _MainTex _Emissive
			endUV = 0.0, 0.6
			variable = fc.Conditioned(fc.TargetDistance() < 10 and (fc.PitchTarget() > 1.5 or fc.YawTarget() > 1.5))
		}
	}
}
