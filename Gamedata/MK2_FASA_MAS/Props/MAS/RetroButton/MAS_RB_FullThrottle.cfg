PROP
{
  name = MAS_RB_FullThrottle

	MODEL
	{
		model = ASET/ASET_Props/Control/RetroButton/RetroButton
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider
			collider = ButtonTopObj
			sound = ASET/ASET_Props/Sounds/buttonbeep
			volume = 1
			onClick = fc.SetThrottle(1)
		}

		TRANSLATION
		{
			name = Button press translation
			transform = ButtonGrp
			startTranslation = 0, 0, 0
			endTranslation = 0, -0.0025, 0
			blend = true
			speed = 8.0
			variable = fc.GetThrottle() == 1
		}

		ANIMATION
		{
			name = Button lighting
			animation = RetroButtonLightAnim
			variable = 0.333 * (fc.Select(fc.Conditioned(fc.GetThrottle() == 1), 2, 0) + fc.Conditioned(fc.GetPersistentAsNumber("Backlight")))
		}

		TEXT_LABEL
		{
			name = Label
			transform = ButtonNameTextObj
			fontSize = 2.50
			lineSpacing = 1.0
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			transformOffset = 0.0077, -0.0045
			emissive = never
			passiveColor = COLOR_MOARdV_BlackPrintedText
			text = FULL$$$THR
		}
	}
}
