	{
		model = ASET/ASET_Props/Instruments/ASET_SignalLamp/ASET_SignalLamp
	}

	MODULE
	{
		name = MASComponent

		MODEL_SCALE
		{
			name = Lamp Off
			transform = LampOFFObj
			startScale = 0, 0, 0
			endScale = -1, -1, -1
			variable = fc.Conditioned(1)
		}

		MODEL_SCALE
		{
			name = Lamp On
			transform = LampObj
			startScale = -1,-1,-1
			endScale = 0, 0, 0
			variable = fc.Conditioned(1)
		}

		COLOR_SHIFT
		{
			name = Lamp Color
			transform = LampObj
			passiveColor = COLOR_MOARdV_IndicatorLampOff
			colorName = _EmissiveColor
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			variable = fc.Conditioned(chatterer.Transmitting())
		}
		TEXT_LABEL
		{
			name = Top Label
			transform = TopTextObj
			fontSize = 3 //1.5
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = LowerCenter
			//transformOffset = 0.02526,-0.015
