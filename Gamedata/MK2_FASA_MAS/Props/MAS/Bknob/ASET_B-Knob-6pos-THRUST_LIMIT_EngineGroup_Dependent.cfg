		// startupScript = fc.SetPersistent("MAS_Throttle_Limit_Eng_Grp", fc.GetThrottleLimit())
		startupScript = fc.SetPersistent("MAS_Throttle_Limit_Eng_Grp", engine.GetThrottleLimit(fc.GetPersistentAsNumber("MAS_Engine_Group_Select")))
		COLLIDER_EVENT
		{
			name = Knob Collider
			collider = b_KnobCollider
			// onDragX = fc.SetThrottleLimit(fc.AddPersistentClamped("MAS_Throttle_Limit", %DRAG%, 0, 1))
