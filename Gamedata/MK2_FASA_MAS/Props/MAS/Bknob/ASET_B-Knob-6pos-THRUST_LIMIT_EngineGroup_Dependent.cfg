			dragSensitivity = 0.2
		}
	
		ROTATION
		{
			name = Knob position
			transform = KnobGrp
			startRotation = 0,-100,0
			endRotation = 0,100,0
			longPath = true
			range = 0, 1
			blend = true
			speed = 10.0
			// variable = fc.GetThrottleLimit()
			variable = engine.GetThrottleLimit(fc.GetPersistentAsNumber("MAS_Engine_Group_Select"))
		}

