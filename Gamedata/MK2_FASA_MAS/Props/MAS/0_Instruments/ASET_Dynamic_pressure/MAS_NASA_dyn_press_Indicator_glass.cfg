PROP
{
	name = MAS_NASA_Dynamic_Pressure_Indicator_glass

	MODEL
	{
		model = RPK/MK2_FASA_MAS/Props/MAS/0_Instruments/ASET_Dynamic_pressure/ASET_dyn_press
	}
	MODEL
	{
		model = RPK/MK2_FASA_MAS/Props/MAS/0_Instruments/Assets/ASET_AnaSpeedIndic_GLASS
	}

	MODULE
	{
		name = MASComponent

// Backlight emissive ---------------------------------
		COLOR_SHIFT
		{
			name = Scale Backlight
			transform = ScaleObj
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			passiveColor = COLOR_ASET_NASAGAUGESCALE_PASSIVECOLOR
			activeColor = COLOR_ASET_NASAGAUGESCALE_ACTIVECOLOR
			blend = true
		}
		COLOR_SHIFT
		{
			name = Arrow Backlight
			transform = ArrowObj
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			passiveColor = COLOR_ASET_NASAGAUGEHAND_PASSIVECOLOR
			activeColor = COLOR_ASET_NASAGAUGEHAND_ACTIVECOLOR
			blend = true
		}
// arrows rotation
		ROTATION
		{
			name = Arrow position
			transform = Arrow01Loc
			variable = fc.DynamicPressure()
			startRotation = 0,0,0
			endRotation = 0,270,0
			range = 0.0, 100.0
			blend = true
			longPath = true
			speed = 2.0
		}
	}
}
