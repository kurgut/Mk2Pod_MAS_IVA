PROP
{
	name = MAS_NASA_Elec_Output_glass

	MODEL
	{
		model = ASET/ASET_Props/Instruments/NASA_Elec_Output/NASA_Elec_Output
	}
	MODEL
	{
		model = RPK/MK2_FASA_MAS/Props/MAS/0_Instruments/Assets/ASET_AnaSpeedIndic_GLASS
	}

	MODULE
	{
		name = MASComponent

		ANIMATION
		{
			name = hand animation
			animation = NASA_Elec_Output_Anim
			speed = 1
			//variable = fc.Select(fc.GetPersistentAsNumber("MAS_ElecOutput_Scale") > 0, 0.25, 0.025) *  fc.PowerDelta()
			//variable = SelectElectricOutput(fc.GetPersistentAsNumber("ASET_ELEC_POWER_SOURCE_SELECT")) * 0.025
			variable = fc.Conditioned(SelectElectricOutput(fc.GetPersistentAsNumber("ASET_ELEC_POWER_SOURCE_SELECT")) * fc.Select(fc.GetPersistentAsNumber("MAS_ElecOutput_Scale") > 0, 0.25, 0.025))
		}

		COLOR_SHIFT
		{
			name = Scale Backlight
			transform = ScaleObj
			passiveColor = COLOR_ASET_NASAGAUGESCALE_PASSIVECOLOR
			activeColor = COLOR_ASET_NASAGAUGESCALE_ACTIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
		}

	}
}
