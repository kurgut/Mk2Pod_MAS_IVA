PROP
{
	name = MAS_NASA_Gauge_Dbl_Propellants

	MODEL
	{
		model = ASET/ASET_Props/Instruments/NASA_GaugeDblPerc/NASA_GaugeDblPerc
	}

	MODULE
	{
		name = MASComponent

		ROTATION
		{
			name = Arrow Movement
			transform = ArrowLeftLoc
			startRotation = 0,0,0
			endRotation = -43.57964,0,0
			range = 0, 1
			blend = true
			cycleRate = 4
			variable = fc.Conditioned(fc.PropellantStagePercent())
		}

		ROTATION
		{
			name = Arrow Movement
			transform = ArrowRightLoc
			startRotation = 0,0,0
			endRotation = -43.57964,0,0
			range = 0, 1
			blend = true
			cycleRate = 4
			variable = fc.Conditioned(fc.PropellantPercent())
		}

		TEXT_LABEL
		{
			name = Label
			transform = NameTextObj
			fontSize = 1.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			transformOffset = 0.0085, -0.0025
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			emissive = active
			passiveColor = COLOR_MOARdV_UnlitText
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			text = PROP QTY
		}

		COLOR_SHIFT
		{
			name = Instrument Backlight
			transform = GaugeScaleMarks, LabelObj, ArrowLeftObj, ArrowRightObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGESCALE_ACTIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
		}

		COLOR_SHIFT
		{
			name = Label Plate Diffuse
			transform = GaugeLabelPlate
			passiveColor = COLOR_ASET_PLATEBKG_DIFFUSE_ACTIVECOLOR
			colorName = _Color
		}

		COLOR_SHIFT
		{
			name = Label Plate Emissive
			transform = GaugeLabelPlate
			passiveColor = COLOR_ASET_PLATEBKG_EMISSIVE_ACTIVECOLOR
			colorName = _EmissiveColor
		}

		TEXTURE_SHIFT
		{
			name = Label Plate
			transform = LabelObj
			layers = _MainTex _Emissive
			startUV = 0.0, 0.0
		}

		TEXTURE_SHIFT
		{
			name = Scales
			transform = GaugeScaleObj
			startUV = -0.05, 0.0
			layers = _MainTex _Emissive
		}

		TEXTURE_SHIFT
		{
			name = Left Pointer
			transform = ArrowLeftObj
			startUV = 0.25, 0.0
			layers = _MainTex _Emissive
		}

		TEXTURE_SHIFT
		{
			name = Right Pointer
			transform = ArrowRightObj
			startUV = 0.25, 0.0
			layers = _MainTex _Emissive
		}
	}
}
